<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
		#balloon {
			background-color: red;
			height: 200px;
			width:200px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
<div id="balloon"></div>

<script type="text/javascript">
	let counter = 0;
	let size = 200;

	const getColor = () => {
		const cnt = (counter < 0 ? counter * -1 : counter);
		if (cnt % 3 === 0){
			return 'red';
		} else if (cnt % 3 === 1){
			return 'green';
		} else {
			return 'blue';
		}
	}

	const updateCss = () => {

		document.querySelector("#balloon").style.backgroundColor = getColor();
		document.querySelector("#balloon").style.height = `${size}px`;
		document.querySelector("#balloon").style.width = `${size}px`;
	}

	document.querySelector("#balloon").addEventListener("click", () => {
		counter += 1;
		if (size + 10 >= 420){
			size = 200;
		}else{
			size += 10;
		}
		updateCss();
	});

	document.querySelector("#balloon").addEventListener("mouseleave", () => {
		if (size - 5 <= 200){
			size = 200;
		}else{
			size -= 5;
		}
		counter -= 1;
		updateCss();
	});
</script>
</body>
</html>
